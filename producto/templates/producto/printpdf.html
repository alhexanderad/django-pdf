{% load static %}
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <style>
    @page{
      size: a4 landscape;
    }
    .title{
      text-align: center;
    }
    .pro-id{
      font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size:16px;
    }
    .pro-img{
      width:100px;
      height:100px;
    }
  </style>
  <body>    
  <div class="container">
    <div class="row">
      <h1 class =title>Reporte de PDF Producto</h1>
          <table class="table table-striped table-hover">
            <thead >
              <tr style="border: 1px solid #000;">
                <th scope="col">ID</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody>
              {% for p in productos  %}
                <tr>
                  <td class="pro-id">{{p.id}}</td>
                  <td><img class="pro-img" src="{{p.imagen.url}}"></td>
                  <td>{{p}}</td>
                  <td>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </body>
</html>
