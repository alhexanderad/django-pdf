{% extends 'base.html' %}
{% load static %}

{% block css %}{% endblock css %}
{% block scripts %}{% endblock scripts %}

{% block title %}{% endblock title %}
  
{% block content %}
<div class="container">
  <div class="row">
    <h1>Lista de Producto</h1>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody>
            {% for p in productos  %}
            <tr>
              <td>{{p.id}}</td>
              <td><img src="{{p.imagen.url}}" alt="" height="50" width="50" class="img-fluid rounded-start" alt="..."></td>
              <td>{{p}}</td>
              <td>
              </td>
            </tr>
          {% endfor %}
        </tbody>

      </table>
  </div>
  <button type="button" class="btn btn-info" onclick="location.href='{% url 'producto:PDF-Producto' %}'">PDF 01</button>
  <button type="button" class="btn btn-info" onclick="location.href='{% url 'producto:PDF-Print' %}'">PDF 02</button>
  <button type="button" class="btn btn-info" onclick="location.href='{% url 'producto:PDF-Report' %}'">PDF 03</button>
  <button type="button" class="btn btn-info" onclick="location.href='{% url 'producto:PDF-Certificado' %}'">PDF Certificado</button>
</div>
{% endblock content %}
