
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    @page{
      size: a4 landscape;
    }
    .title{
      text-align: center;
    }
  </style>
  <body>    
  <div class="container">
    <div class="row">
      <h1 class =title>Reporte de PDF Producto</h1>
          <table class="table table-striped table-hover">
            <thead >
              <tr style="border: 1px solid #000;">
                <th scope="col">ID</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody>
              {% for p in productos  %}
                <tr>
                  <td style="color: blue;">{{p.id}}</td>
                  <td><img src="{{p.imagen.path}}" alt="" height="50" width="50" class="img-fluid rounded-start" alt="..."></td>
                  <td>{{p}}</td>
                  <td>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </body>
</html>
